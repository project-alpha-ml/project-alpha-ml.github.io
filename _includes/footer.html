<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li><span class="u-email" style="color: #004aad;">{{ site.email }}</span></li>
            {%- endif -%}
        </ul>
      </div>
      
      <div class="footer-col footer-col-2">
        <p>The contents of this website are for informational purposes only and should not be considered investment advice.</p>
      </div>
    </div>

  </div>

</footer>
